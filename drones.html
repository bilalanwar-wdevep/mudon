
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./mudon.css">
    <link rel="stylesheet" href="./drones.css">

</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column padded-container">
        <div class="row header shadows bg-section p-2 mb-2 align-items-center">
            <div class="col-2 d-flex align-items-center">
                <img src="./images/qss.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
            </div>
            <div class="col-7 d-flex ">
                <button class="btn cont-btn selected mx-1"> Overview</button>
                <button class="btn cont-btn mx-1">Map View</button>
                <button class="btn cont-btn mx-1">All Drones</button>
                <button class="btn cont-btn mx-1">Controller</button>
                <button class="btn cont-btn mx-1">Reports</button>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <div class="dropdown">
                    <img src="./images/user.png" alt="Profile" class="img-fluid rounded-circle" style="max-height: 50px; cursor: pointer;">
                  
                </div>
            </div>
        </div>
        <div class="row shadow mainPanel p-0 flex-grow-1">
            <div class="col-12">
                <div class="row flex-grow-1">
                    <div class="col-12 col-md-6 col-lg-3 d-flex mx-3  p-0 flex-column">                        
                        <div class="row bg-section" >                           
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center pt-1 ">
                                    <img src="./images/drone.png" alt="Drone" class="w-50 mx-auto d-block">
                                </div>
                                <div class="col-12 col-lg-12 col-md-12">
                                    <h5 class="online mb-0">Status: <span>Live</span></h5>
                                    <p>Battery Monitor</p>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-between align-items-center  mb-0">
                                    <h1 class="batStatus">100<sup>%</sup></h1>
                                    <div class="text-end">
                                        <h6 class="mb-0">Flight Time Left</h6>
                                        <div class="d-flex justify-content-end align-items-center">
                                            <div class="progress me-2" style="height: 5px; width: 45px;background: #2A344C;">
                                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <h6 class="font-bold mt-1">12 Hours</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center align-items-center  mb-3  px-2 py-1">
                                    <div class="row d-flex justify-content-around batrbg w-100 rounded p-1 gap-1">
                                        <div class="col bg-full  " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-full " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-full " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-full " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-full " style="height: 10px;border-radius:2px;"></div>
                                    </div>
                                </div>
                        </div>
        
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 d-flex mx-3  p-0 flex-column">                        
                        <div class="row bg-section" >                           
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center pt-1 ">
                                    <img src="./images/drone.png" alt="Drone" class="w-50 mx-auto d-block">
                                </div>
                                <div class="col-12 col-lg-12 col-md-12">
                                    <h5 class="parked mb-0">Status: <span>Parked</span></h5>
                                    <p>Battery Monitor</p>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-between align-items-center  mb-0">
                                    <h1 class="batStatus">10<sup>%</sup></h1>
                                    <div class="text-end">
                                        <h6 class="mb-0">Flight Time Left</h6>
                                        <div class="d-flex justify-content-end align-items-center">
                                            <div class="progress me-2" style="height: 5px; width: 45px;background: #2A344C;">
                                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <h6 class="font-bold mt-1">12 Hours</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center align-items-center  mb-3  px-2 py-1">
                                    <div class="row d-flex justify-content-around batrbg w-100 rounded p-1 gap-1">
                                        <div class="col bg-low " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                        <div class="col  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                        <div class="col  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                        <div class="col  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                    </div>
                                </div>
                        </div>
        
                    </div>

                    <div class="col-12 col-md-6 col-lg-3 d-flex mx-3  p-0 flex-column">                        
                        <div class="row bg-section" >                           
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center pt-1 ">
                                    <img src="./images/drone.png" alt="Drone" class="w-50 mx-auto d-block">
                                </div>
                                <div class="col-12 col-lg-12 col-md-12">
                                    <h5 class="offline mb-0">Status: <span>Offline</span></h5>
                                    <p>Battery Monitor</p>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-between align-items-center  mb-0">
                                    <h1 class="batStatus">60<sup>%</sup></h1>
                                    <div class="text-end">
                                        <h6 class="mb-0">Flight Time Left</h6>
                                        <div class="d-flex justify-content-end align-items-center">
                                            <div class="progress me-2" style="height: 5px; width: 45px;background: #2A344C;">
                                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <h6 class="font-bold mt-1">12 Hours</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 d-flex justify-content-center align-items-center  mb-3  px-2 py-1">
                                    <div class="row d-flex justify-content-around batrbg w-100 rounded p-1 gap-1">
                                        <div class="col bg-half  " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-half " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-half " style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-half  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                        <div class="col bg-half  bg-empty" style="height: 10px;border-radius:2px;"></div>
                                    </div>
                                </div>
                        </div>
        
                    </div>


                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
